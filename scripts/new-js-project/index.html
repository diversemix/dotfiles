<!DOCTYPE html>
<html>
  <head>
    <title>Project Starter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Form</h1>
    <div class="item-form">
        <div class="row">
          <p>Name:</p>
          <div class="name-item">
            <input type="text" name="firstname" placeholder="First" />
            <input type="text" name="lastname" placeholder="Last" />
          </div>
        </div>

        <div class="row">
          <p>Options:</p>
          <div class="status-item">
            <label><input type="checkbox" name="extras"> <span>with cheese</span></label>
            <label><input type="checkbox" name="extras"> <span>with chips</span></label>
            <label><input type="checkbox" name="extras"> <span>with drink</span></label>
          </div>
        </div>

        <div class="row">
          <p>Size:</p>
          <div class="status-item">
            <label><input type="radio" name="size"> <span>Big</span></label>
            <label><input type="radio" name="size"> <span>Medium</span></label>
            <label><input type="radio" name="size"> <span>Small</span></label>
          </div>
        </div>

        <div class="row">
          <p>Date &amp; Time:</p>
          <input type="date" name="date" required/>
          <i class="fas fa-calendar-alt"></i>
          <input type="time" name="time" required/>
          <i class="fas fa-clock"></i>
        </div>

        <div class="row">
          <p>Range:</p>
          <input type="range" name="range" required/>
        </div>

        <div class="row">
          <p>Car:</p>

          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

        <p></p>
        <p>
        <div class="btn-block">
          <div></div>
          <button onclick="execute()">Execute</button>
        </div>
        </p>
    </div>
    <h1>Output</h1>
    <div>
        <div class="row">
          <div class="output">
          <textarea name="output" rows="10" cols="80"></textarea>
          </div>
        </div>
    </div>
  </body>
</html>
